<div class="container">
    <div *ngIf="isLoading" class="spinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="col-lg-6">
        <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>

        <form *ngIf="!isLoading" (ngSubmit)="onSubmit()" #editProfileForm="ngForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="text-danger" *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)">
                    <div *ngIf="emailRef.errors?.['required']">Votre adresse email est requise.</div>
                    <div *ngIf="emailRef.errors?.['email']">Cette adresse email n'est pas valide.</div>
                </div>
                <input type="email"
                    class="form-control"
                    id="email"
                    [(ngModel)]="email"
                    name="email"
                    required
                    #emailRef="ngModel"
                >
            </div>
            <button type="submit" class="btn btn-primary mt-3" [disabled]="editProfileForm.invalid || isRequestPending">Valider</button>
        </form>
    </div>
</div>
