<div *ngIf="isLoading" class="spinner">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="container d-flex justify-content-center align">
    <div class=" col-12 col-xl-8">
        <ng-container *ngIf="orders">
            <div class="accordion mt-4 shadow" id="order-accordion">
                <div *ngFor="let order of orders; let i = index" class="accordion-item mb-2 shadow">
                    <h2 class="accordion-header" [id]="'heading_' + i">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseProducts_' + i" aria-expanded="false" [attr.aria-controls]="'collapseProducts_' + i">
                            <h5>Commande du {{ order.createdAt | date:'fullDate':'':'fr' }}</h5>
                        </button>
                    </h2>
                    <div [id]="'collapseProducts_' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading_' + i" data-bs-parent="#order-accordion">
                        <div class="accordion-body">
                            <p>Articles command√©s :</p>
                            <ul>
                                <li *ngFor="let product of order.products">{{ product.product.brand }} {{ product.product.model }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
