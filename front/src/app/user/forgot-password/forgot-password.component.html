<main class="container">
    <h2>RÃ©initalisez votre mot de passe</h2>
    <div class="col-12 col-md-6 col-lg-4">
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <form (ngSubmit)="requestReset()" #resetForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="text-danger" *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)">
                    <div *ngIf="emailRef.errors?.['required']">Votre adresse email est requise.</div>
                    <div *ngIf="emailRef.errors?.['email']">Cette adresse email n'est pas valide.</div>
                </div>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    [(ngModel)]="email"
                    required
                    email
                    #emailRef="ngModel"
                />
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit" [disabled]="resetForm.invalid || isRequestPending">
                Envoyer
            </button>
        </form>
    </div>
</main>
