<div class="container">
    <h1 class="text-center m-3">Panier d'achats</h1>
    <div *ngIf="items$ | async as items; else noItems" class="d-flex row justify-content-center">
        <ng-container *ngIf="items.length > 0; else noItems">
            <div *ngFor="let item of items" class="col-lg-9 col-xl-6 pb-3">
                <div class="card">
                    <img [src]="item.product.image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.product.brand }} {{ item.product.model }}</h5>
                        <div class="d-flex justify-content-between">
                            <p *ngIf="item.product.soldedPrice" class="fs-5 mb-0">{{ item.product.soldedPrice | currency: 'EUR':'symbol':'3.0' }}</p>
                            <p *ngIf="!item.product.soldedPrice" class="fs-5 mb-0">{{ item.product.price | currency: 'EUR':'symbol':'3.0' }}</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" class="text-danger" (click)="removeFromCart(item.product.id)" role='button'>
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <ng-template #noItems>
        <p class="text-center">Votre panier est vide</p>
    </ng-template>
</div>
